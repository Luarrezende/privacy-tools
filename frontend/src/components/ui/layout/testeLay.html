<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StreamVision - Interface Premium</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      :root {
        --primary: #8b5cf6;
        --primary-dark: #7c3aed;
        --secondary: #0ea5e9;
        --dark: #0f172a;
        --darker: #0b1120;
        --light: #f8fafc;
        --gray: #94a3b8;
        --success: #10b981;
      }

      body {
        background: linear-gradient(135deg, var(--darker), var(--dark));
        color: var(--light);
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Layout geral */
      .container {
        display: flex;
        min-height: 100vh;
      }

      /* Sidebar estilizada */
      .sidebar {
        width: 5rem;
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1.5rem 0;
        border-right: 1px solid rgba(148, 163, 184, 0.1);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        z-index: 20;
      }

      .sidebar:hover {
        width: 13.75rem;
      }

      .sidebar:hover .sidebar-button span {
        opacity: 1;
        transform: translateX(0);
      }

      /* Foto perfil */
      .profile-pic-wrapper {
        width: 3.5rem;
        height: 3.5rem;
        border-radius: 50%;
        overflow: hidden;
        border: 2px solid transparent;
        background: linear-gradient(var(--darker), var(--darker)) padding-box,
          linear-gradient(to right, var(--primary), var(--secondary)) border-box;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
      }

      .profile-pic-wrapper:hover {
        transform: scale(1.05);
      }

      .profile-pic-wrapper::before {
        content: "Alterar";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 0.625rem;
        text-align: center;
        padding: 0.125rem;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .profile-pic-wrapper:hover::before {
        opacity: 1;
      }

      #profileInput {
        display: none;
      }

      .profile-pic-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Botões sidebar */
      .sidebar-buttons {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
        margin-top: 2.5rem;
        width: 100%;
        padding: 0 0.75rem;
      }

      .sidebar-button {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 0.75rem 1rem;
        border-radius: 0.75rem;
        color: var(--gray);
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        text-decoration: none;
      }

      .sidebar-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 0.25rem;
        height: 100%;
        background: linear-gradient(to bottom, var(--primary), var(--secondary));
        transform: translateX(-0.625rem);
        opacity: 0;
        transition: all 0.3s ease;
      }

      .sidebar-button:hover {
        background: rgba(148, 163, 184, 0.1);
        color: var(--light);
      }

      .sidebar-button:hover::before {
        transform: translateX(0);
        opacity: 1;
      }

      .sidebar-button.active {
        background: rgba(139, 92, 246, 0.15);
        color: var(--primary);
      }

      .sidebar-button.active::before {
        transform: translateX(0);
        opacity: 1;
      }

      .sidebar-button i {
        font-size: 1.25rem;
        min-width: 1.5rem;
        text-align: center;
      }

      .sidebar-button span {
        font-size: 0.875rem;
        font-weight: 500;
        white-space: nowrap;
        opacity: 0;
        transform: translateX(0.625rem);
        transition: all 0.4s ease;
      }

      /* Conteúdo principal */
      .main-content {
        flex: 1;
        padding: 2rem;
        position: relative;
        overflow: hidden;
      }

      .main-content::before {
        content: "";
        position: absolute;
        top: -50%;
        right: -20%;
        width: 37.5rem;
        height: 37.5rem;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(139, 92, 246, 0.15) 0%,
          rgba(15, 23, 42, 0) 70%
        );
        z-index: -1;
      }

      /* Campo pesquisa */
      .search-top {
        max-width: 50rem;
        margin: 0 auto 1.875rem;
        border-radius: 1rem;
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        padding: 0 1.25rem;
        height: 0;
        opacity: 0;
        overflow: hidden;
        border: 1px solid rgba(148, 163, 184, 0.1);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
      }

      .search-top.open {
        height: 3.75rem;
        opacity: 1;
      }

      .search-top i {
        font-size: 1.25rem;
        color: var(--gray);
        margin-right: 0.75rem;
      }

      .search-top input {
        background: transparent;
        border: none;
        outline: none;
        color: var(--light);
        font-size: 1rem;
        width: 100%;
        height: 100%;
        padding: 0.3125rem 0;
      }

      .search-top input::placeholder {
        color: var(--gray);
      }

      /* Filtros */
      .filters-container {
        max-width: 50rem;
        margin: 0 auto 1.875rem;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(11.25rem, 1fr));
        gap: 1rem;
        opacity: 0;
        height: 0;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
      }

      .filters-container.open {
        opacity: 1;
        height: auto;
        padding: 1.25rem;
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(10px);
        border-radius: 1rem;
        border: 1px solid rgba(148, 163, 184, 0.1);
      }

      .filter-field {
        background: rgba(30, 41, 59, 0.5);
        border: 1px solid rgba(148, 163, 184, 0.1);
        border-radius: 0.75rem;
        padding: 0.75rem 1rem;
        color: var(--light);
        outline: none;
        transition: all 0.3s ease;
      }

      .filter-field:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.1875rem rgba(139, 92, 246, 0.3);
      }

      .filter-field::placeholder {
        color: var(--gray);
      }

      .filter-field option {
        background: var(--dark);
      }

      /* Títulos e conteúdo */
      .section-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 1.875rem 0 1.25rem;
        position: relative;
        padding-left: 1.25rem;
        max-width: 50rem;
        margin-left: auto;
        margin-right: auto;
      }

      .section-title::before {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 0.375rem;
        height: 1.5rem;
        background: linear-gradient(to bottom, var(--primary), var(--secondary));
        border-radius: 0.1875rem;
      }

      /* Responsividade */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          height: auto;
          flex-direction: row;
          padding: 0.75rem 1.25rem;
        }

        .sidebar:hover {
          width: 100%;
          height: auto;
        }

        .sidebar-buttons {
          flex-direction: row;
          margin-top: 0;
          margin-left: 1.25rem;
          gap: 0.625rem;
        }

        .sidebar-button span {
          display: none;
        }

        .main-content {
          padding: 1.25rem 0.9375rem;
        }
      }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar esquerda -->
        <nav class="sidebar">
            <label for="profileInput" class="profile-pic-wrapper" title="Clique para alterar foto">
                <img
                  id="profilePic"
                  src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80"
                  alt="Foto de perfil"
                />
            </label>
            <input
              type="file"
              accept="image/*"
              id="profileInput"
              aria-label="Selecionar foto de perfil"
            />

            <div class="sidebar-buttons">
                <a href="#" class="sidebar-button active">
                    <i class="fas fa-home"></i>
                    <span>Início</span>
                </a>
                <button id="btnSearch" class="sidebar-button">
                    <i class="fas fa-search"></i>
                    <span>Pesquisar</span>
                </button>
                <button id="btnFilter" class="sidebar-button">
                    <i class="fas fa-filter"></i>
                    <span>Filtros</span>
                </button>
                <a href="#" class="sidebar-button">
                    <i class="fas fa-heart"></i>
                    <span>Favoritos</span>
                </a>
                <a href="#" class="sidebar-button">
                    <i class="fas fa-cog"></i>
                    <span>Configurações</span>
                </a>
            </div>
        </nav>

        <!-- Conteúdo principal -->
        <main class="main-content">
            <div class="search-top" id="searchContainer">
                <i class="fas fa-search"></i>
                <input
                  type="text"
                  id="inputSearch"
                  placeholder="Buscar filmes ou séries..."
                  aria-label="Campo de busca"
                />
            </div>

            <div class="filters-container" id="filtersContainer" aria-hidden="true">
                <input
                  type="number"
                  id="inputAno"
                  class="filter-field"
                  placeholder="Ano"
                  min="1900"
                  max="2099"
                  step="1"
                  aria-label="Filtro por ano"
                />
                <select id="selectGenero" class="filter-field" aria-label="Filtro por gênero">
                    <option value="">Gênero</option>
                    <option value="drama">Drama</option>
                    <option value="ficcao">Ficção</option>
                    <option value="comedia">Comédia</option>
                    <option value="fantasia">Fantasia</option>
                </select>
                <select id="selectTipo" class="filter-field" aria-label="Filtro por tipo">
                    <option value="">Tipo</option>
                    <option value="filme">Filme</option>
                    <option value="serie">Série</option>
                </select>
            </div>
        </main>
    </div>

    <script>
      // Alterna campo de busca
      const btnSearch = document.getElementById("btnSearch");
      const searchContainer = document.getElementById("searchContainer");
      btnSearch.addEventListener("click", () => {
        searchContainer.classList.toggle("open");
        if (searchContainer.classList.contains("open")) {
          document.getElementById("inputSearch").focus();
        } else {
          document.getElementById("inputSearch").value = "";
        }
      });

      // Alterna filtros
      const btnFilter = document.getElementById("btnFilter");
      const filtersContainer = document.getElementById("filtersContainer");
      btnFilter.addEventListener("click", () => {
        filtersContainer.classList.toggle("open");
        filtersContainer.setAttribute(
          "aria-hidden",
          !filtersContainer.classList.contains("open")
        );
      });

      // Upload foto perfil e preview
      const profileInput = document.getElementById("profileInput");
      const profilePic = document.getElementById("profilePic");

      profileInput.addEventListener("change", () => {
        const file = profileInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            profilePic.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      });
    </script>
</body>
</html>
