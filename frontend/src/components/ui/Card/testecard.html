<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card de Filme Responsivo - Corrigido</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    * {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
    }

    .movie-card {
      position: relative;
      width: 90vw; /* Largura responsiva */
      max-width: 300px; /* Máximo para telas grandes */
      aspect-ratio: 2/3; /* Mantém proporção 2:3 (largura:altura) */
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transform-style: preserve-3d;
      perspective: 1000px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    /* Ajustes para telas médias */
    @media (min-width: 768px) {
      .movie-card {
        width: 70vw;
      }
    }

    /* Ajustes para telas grandes */
    @media (min-width: 1024px) {
      .movie-card {
        width: 30vw;
      }
    }

    .movie-card:hover {
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      transform: translateY(-10px);
    }

    .card-inner {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      transform-style: preserve-3d;
      will-change: transform;
    }

    .poster {
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1025&q=80') center/cover;
      position: relative;
      transition: all 0.5s ease;
    }

    .movie-card:hover .poster {
      filter: brightness(0.7);
      transform: scale(1.05);
    }

    .info-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 5% 6%; /* Padding relativo */
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      color: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      border-radius: 16px;
      z-index: 1; /* Mantém abaixo do conteúdo principal */
    }

    .movie-card:hover .info-overlay {
      opacity: 1;
    }

    .info-overlay h2 {
      font-size: clamp(1.2rem, 4vw, 1.6rem); /* Tamanho fluído */
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .info-overlay p {
      font-size: clamp(0.8rem, 2.5vw, 1rem);
      line-height: 1.4;
    }

    .content {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 8% 6%; /* Padding relativo */
      transition: all 0.5s ease;
      z-index: 2; /* Garante que fique acima do overlay */
    }

    .basic-info {
      color: white;
      transition: all 0.3s ease;
    }

    .title {
      font-size: clamp(1.4rem, 5vw, 1.8rem); /* Tamanho fluído */
      font-weight: 800;
      margin-bottom: 0.4rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
      transition: all 0.3s ease;
    }

    .info {
      display: flex;
      gap: 0.8rem; /* Unidade relativa */
      color: #d2d2d2;
      font-size: clamp(0.7rem, 2.5vw, 0.9rem); /* Tamanho fluído */
      margin-bottom: 0.8rem;
      align-items: center;
      flex-wrap: wrap;
      opacity: 0.9;
    }

    .rating {
      color: #46d369;
      font-weight: bold;
    }

    .age-rating {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-weight: 600;
    }

    .additional-content {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: all 0.5s ease;
    }

    .movie-card:hover .additional-content {
      max-height: 250px; /* Aumentado para garantir espaço */
      opacity: 1;
    }

    .description {
      color: #d2d2d2;
      font-size: clamp(0.8rem, 2.5vw, 0.95rem); /* Tamanho fluído */
      line-height: 1.5;
      margin-bottom: 1rem;
      padding-top: 0.8rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .buttons {
      display: flex;
      gap: 0.8rem; /* Unidade relativa */
      opacity: 1; /* Corrigido: agora visível */
      transition: all 0.4s ease 0.1s;
      flex-wrap: wrap;
    }

    .play-btn,
    .add-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.5rem; /* Tamanho aumentado */
      border-radius: 30px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 0px rgba(0, 0, 0, 0.1);
      font-size: clamp(0.8rem, 2.5vw, 0.9rem);
    }

    .play-btn {
      background: linear-gradient(135deg, #ff6b6b, #ff5252);
      color: white;
    }

    .add-btn {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      backdrop-filter: blur(5px);
    }

    .play-btn:hover {
      background: linear-gradient(135deg, #ff5252, #ff2b2b);
      transform: translateY(-3px);
      box-shadow: 0 0px 6px rgba(255, 82, 82, 1);
    }

    .add-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-3px);
      box-shadow: 0 0px 6px rgba(255, 255, 255, 0.4);
    }

    .badges {
      position: absolute;
      top: 5%;
      right: 5%;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      opacity: 1;
      transition: all 0.3s ease;
      z-index: 3;
    }

    .movie-card:hover .badges {
      opacity: 0;
    }

    .badge {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 0.4rem 0.8rem; /* Unidades relativas */
      border-radius: 20px;
      font-size: clamp(0.7rem, 2.5vw, 0.8rem); /* Tamanho fluído */
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .badge i {
      color: #ff6b6b;
    }

    .genre {
      display: flex;
      gap: 0.6rem; /* Unidade relativa */
      margin-bottom: 0.8rem;
      flex-wrap: wrap;
      opacity: 1; /* Corrigido: agora visível */
      transition: all 0.4s ease;
    }

    .genre span {
      background: rgba(255, 107, 107, 0.2);
      color: #ff6b6b;
      padding: 0.3rem 0.8rem; /* Unidades relativas */
      border-radius: 15px;
      font-weight: 500;
      font-size: clamp(0.7rem, 2.5vw, 0.85rem); /* Tamanho fluído */
    }

    .tools-logo {
      position: absolute;
      top: 5%; /* Posição relativa */
      left: 5%; /* Posição relativa */
      display: flex;
      align-items: center;
      gap: 0.5rem; /* Unidade relativa */
      color: white;
      font-size: clamp(1rem, 4vw, 1.25rem); /* Tamanho fluído */
      font-weight: 800;
      letter-spacing: 1px;
      background: rgba(0, 0, 0, 0.6);
      padding: 0.5rem 1rem; /* Unidades relativas */
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      z-index: 3;
    }

    .movie-card:hover .tools-logo {
      background: rgba(0, 0, 0, 0.8);
    }

    .tools-logo i {
      color: #ff6b6b;
      font-size: clamp(1rem, 4vw, 1.25rem); /* Tamanho fluído */
    }

    .status-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #46d369;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 100;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.5s ease;
    }
    
    .status-message.show {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <div class="movie-card">
    <div class="card-inner">
      <div class="poster"></div>
      <div class="info-overlay"></div>

      <div class="tools-logo">
        <i class="fas fa-film"></i>
        <span>TOOLS</span>
      </div>

      <div class="content">
        <div class="basic-info">
          <div class="title">Código Mestre</div>
          <div class="info">
            <span class="rating">97% relevante</span>
            <span class="age-rating">16</span>
            <span>2023</span>
            <span>2h 18min</span>
          </div>
        </div>

        <div class="additional-content">
          <div class="genre">
            <span>Ação</span>
            <span>Ficção Científica</span>
            <span>Suspense</span>
          </div>

          <div class="description">
            Em um mundo dominado pela tecnologia, um grupo de hackers elite precisa decifrar um código que controla toda a infraestrutura global.
          </div>

          <div class="buttons">
            <button class="play-btn" id="watch-btn"><i class="fas fa-play"></i> Assistir</button>
            <button class="add-btn" id="list-btn"><i class="fas fa-plus"></i>Lista</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="status-message" id="statusMessage">Botões ativados com sucesso!</div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const card = document.querySelector('.movie-card');
      const watchBtn = document.getElementById('watch-btn');
      const listBtn = document.getElementById('list-btn');
      const statusMessage = document.getElementById('statusMessage');
      
      // Animações 3D no hover
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const angleY = (x - centerX) / 25;
        const angleX = (centerY - y) / 25;

        card.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) translateY(-15px) scale(1.03)`;
      });

      card.addEventListener('mouseenter', () => {
        card.style.transition = 'transform 0.3s ease, box-shadow 0.3s ease';
      });

      card.addEventListener('mouseleave', () => {
        card.style.transition = 'all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
        card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0) scale(1)';
      });
      
      // Funcionalidade dos botões
      watchBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        showStatus("Iniciando reprodução...");
      });
      
      listBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        showStatus("Adicionado à sua lista!");
      });
      
      function showStatus(message) {
        statusMessage.textContent = message;
        statusMessage.classList.add('show');
        
        setTimeout(() => {
          statusMessage.classList.remove('show');
        }, 3000);
      }
    });
  </script>
</body>
</html>
